<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCare - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 20px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
      background-color: #1976d2;
      border-radius: 50%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 16px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 24px;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background-color: #1565c0;
    }
    
    .offline-image {
      width: 200px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 14px;
      }
      
      .offline-image {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">M</div>
  <h1>You're currently offline</h1>
  <p>It seems you don't have an internet connection right now. MediCare requires a connection to access the healthcare management system.</p>
  <p>Please check your network connection and try again.</p>
  <button class="btn" onclick="window.location.reload()">Try Again</button>
  <script>
    // Check if we come back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
